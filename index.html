<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistic Timer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212; /* Dark theme */
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .timer-container {
            text-align: center;
        }

        .time {
            font-size: 48px;
            margin: 20px 0;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        button {
            background-color: #333333;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #555555;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div class="time" id="timerDisplay">00:00</div>
        <div class="buttons">
            <button onclick="startTimer(60 * 60)">1 Hour</button>
            <button onclick="startTimer(30 * 60)">30 Minutes</button>
            <button onclick="startTimer(15 * 60)">15 Minutes</button>
        </div>
    </div>

    <script>
        let timerInterval;

        function startTimer(seconds) {
            clearInterval(timerInterval); // Clear any existing timer
            const endTime = Date.now() + seconds * 1000;

            timerInterval = setInterval(() => {
                const remainingTime = endTime - Date.now();
                if (remainingTime <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById("timerDisplay").innerText = "00:00";
                } else {
                    const minutes = Math.floor((remainingTime / 1000 / 60) % 60).toString().padStart(2, '0');
                    const hours = Math.floor((remainingTime / 1000 / 60 / 60)).toString().padStart(2, '0');
                    document.getElementById("timerDisplay").innerText = `${hours}:${minutes}`;
                }
            }, 1000);
        }
    </script>
</body>
</html>
